on: [push, pull_request]

name: Continuous Integration

jobs:
  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            code_name: focal

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            code_name: focal

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  clippy:
    name: Clippy
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            code_name: focal

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  audit:
    name: Audit
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            code_name: focal

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install cargo-audit
      - uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --deny warnings --ignore RUSTSEC-2024-0375 --ignore RUSTSEC-2021-0145

